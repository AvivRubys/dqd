on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Experimental Status
        run: |
          docker version -f '{{.Server.Experimental}}'
      - name: Docker
        run: |
          echo $'{\n    "experimental": true\n}' | sudo tee /etc/docker/daemon.json
          sudo service docker restart
          docker version -f '{{.Server.Experimental}
      - uses: actions/checkout@v2
      - env:
          DOCKER_BUILDKIT: 1
          DOCKER_CLI_EXPERIMENTAL: enabled
        run: docker buildx build -t soluto/dqd .
      - name: test-azure
        working-directory: ./integration/tests
        run: ./naive-azure.sh
      - name: test-sqs
        working-directory: ./integration/tests
        run: ./naive-sqs.sh
      - name: azure-error-test
        working-directory: ./integration/tests
        run: ./error-azure.sh
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        env:
          DOCKER_BUILDKIT: 1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: soluto/dqd/app
          tag_with_sha: ${{ github.ref == 'refs/heads/master'}}
          tag_with_ref: ${{ github.ref != 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}